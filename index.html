<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nigeria Targeting Maps</title>
    <style>
      #map {
        height: 100%;
        width: 100%;
      }
      #layer-controls {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 4px;
        z-index: 5;
        font-family: sans-serif;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="layer-controls">
      <h3>Abuja Layers</h3>
      <label><input type="checkbox" id="layer-abuja-exclusion" checked> Exclusion</label><br>
      <label><input type="checkbox" id="layer-abuja-control" checked> Control</label><br>
      <label><input type="checkbox" id="layer-abuja-treatment" checked> Treatment</label><br>
      <h3>Adamawa Layers</h3>
      <label><input type="checkbox" id="layer-adamawa-treatment" checked> Treatment</label><br>
      <label><input type="checkbox" id="layer-adamawa-control" checked> Control</label><br>
      <label><input type="checkbox" id="layer-adamawa-exclusion" checked> Exclusion</label><br>
      <h3>Nasarawa Layers</h3>
      <label><input type="checkbox" id="layer-nasarawa-treatment" checked> Treatment</label><br>
      <label><input type="checkbox" id="layer-nasarawa-control" checked> Control</label><br>
      <label><input type="checkbox" id="layer-nasarawa-exclusion" checked> Exclusion</label>
    </div>
    <div id="map"></div>
    <!-- Load main.js as a module -->
    <script type="module" src="main.js"></script>
    <!-- Include Google Maps API with your API key -->
   <!-- index.html -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWjpPtJZ58mVuHCdZ3ukSStaRATqzmto"></script>
  </body>
</html>
